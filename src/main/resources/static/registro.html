<html>
    <head>
        <title>Página Web Practica Cine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header id="registro">
            <a href="index.html">Home</a>
            <h1>Registro</h1>
        </header>
        <section id="sectionRegistro">  
            <div class="registroInput">          
                <h2>Nombre</h2>
                <input type="text" name="Nombre" placeholder=""
                       size="25">              

                <h2>Apellido</h2>
                <input type="text" name="Apellido" placeholder=""
                       size="25">

                <h2>Edad</h2>
                <input type="number" name="Edad" placeholder="0"
                       size="25">

                <h2>Nombre Usuario</h2>
                <input type="text" name="Nombre Usuario" 
                       placeholder=""
                       size="25">

                <h2>Contraseña</h2>
                <input type="password" name="Contrasena" placeholder="********"
                       size="25">

                <h2>Fecha Nacimiento</h2>
                <input type="date" name="FechaNacimiento" placeholder="aa:mm:dd"
                       size="25">
            </div> 
        </section>       
        <section id="inputResgistro">
            <div>
                <button type="submit">Ingresar</button>  
            </div>            
        </section>
        <section>
            <div id="divImagen">
                <figure>
                    <img src="img/cinema.png" alt="Imagen Cinema" width="300"
                    height="200"/>
                </figure>  
            </div>
        </section>
    </body>
</html>
